<!DOCTYPE html>
<html >
<!--From https://codepen.io/frytyler/pen/EGdtg-->
<head>
  <meta charset="UTF-8">
  <title>ML API</title>
  <link href='https://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Arimo' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Hind:300' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300' rel='stylesheet' type='text/css'>


</head>

<body>
 <div class="login">
	<h1>Forest Fire Prediction</h1>

     <!-- Main Input For Receiving Query to our ML -->
    <form action="{{ url_for('predict')}}"method="post">
        <input type="text" name="Day" placeholder="day" required="required" /><br>
        <input type="text" name="Month" placeholder="month" required="required" /><br>
    	<input type="text" name="temperature noon (temperature max) in Celsius degrees: 22 to 42" placeholder="Temperature (b/n 22 - 42)" required="required" /><br>
        <input type="text" name="Relative Humidity in %: 21 to 90" placeholder="RH (% b/n 21 - 90)" required="required" /><br>
        <input type="text" name="Ws :Wind speed in km/h: 6 to 29" placeholder="Ws (96 to 29)" required="required" /><br>
        <input type="text" name="Rain: total day in mm: 0 to 16.8 FWI Components" placeholder="Rain (in MM: 0 - 16.8)" required="required" /><br>
        <input type="text" name="Fine Fuel Moisture Code (FFMC) index from the FWI system: 28.6 to 92.5" placeholder="FFMC(b/n 28.6 - 92.5)" required="required" /><br>
        <input type="text" name="Duff Moisture Code (DMC) index from the FWI system: 1.1 to 65.9" placeholder="DMC(b/n 1.1 - 65.9)" required="required" /><br>
        <input type="text" name="Drought Code (DC) index from the FWI system: 7 to 220.4" placeholder="DC (b/n 7 - 220.4)" required="required" /><br>
        <input type="text" name="Initial Spread Index (ISI) index from the FWI system: 0 to 18.5" placeholder="ISI (b/n 0 - 18.5)" required="required" /><br>
        <input type="text" name="Buildup Index (BUI) index from the FWI system: 1.1 to 68" placeholder="BUI (b/n 1.1 - 68)" required="required" /><br>
        <input type="text" name="Fire Weather Index (FWI) Index: 0 to 31.1" placeholder="FWI (b/n 0 - 31.1)" required="required" /><br>

        <button type="submit" class="btn btn-primary btn-block btn-large">Predict</button>
    </form>

   <br>
   <br>


 </div>
 {{prediction_text}}

</body>
</html>
